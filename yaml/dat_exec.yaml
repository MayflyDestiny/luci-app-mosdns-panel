plugins:
  ################## GeoGata源 ################
  - tag: geoip_private # 私网 ip
    type: ip_set
    args:
      files:
        - "/var/mosdns/geoip_private.txt"
  - tag: geoip_cn # cn ip
    type: ip_set
    args:
      files:
        - "/var/mosdns/geoip_cn.txt"

  - tag: geosite_cn # cn 域名
    type: domain_set
    args:
      files:
        - "/var/mosdns/geosite_cn.txt"
        - "/etc/mosdns/rule/whitelist.txt"      

  - tag: geosite_nocn # gfw 域名
    type: domain_set
    args:
      files:
        - "/var/mosdns/geosite_gfw.txt"
        - "/etc/mosdns/rule/greylist.txt" #灰名单
        - "/var/mosdns/geosite_geolocation-!cn.txt"
  
  ################## 本地规则源 ################
  # 黑名单
  - tag: blocklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/blocklist.txt"
  
  # DDNS 域名
  - tag: ddnslist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/ddnslist.txt"

  # Hosts
  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/mosdns/rule/hosts.txt"

  # 重定向
  - tag: redirect
    type: redirect
    args:
      files:
        - /etc/mosdns/rule/redirect.txt

  # PTR黑名单
  - tag: local_ptr
    type: domain_set
    args:
      files:
        - /etc/mosdns/rule/local-ptr.txt

  ################# 可执行插件 ################

  # 国内缓存
  - tag: cache_cn
    type: cache
    args:
      size: 131072
      lazy_cache_ttl: 86400
      dump_file: /etc/mosdns/cache_cn.dump
      dump_interval: 3600
  # 国外缓存
  - tag: cache_nocn
    type: cache
    args:
      size: 131072
      lazy_cache_ttl: 86400
      dump_file: /etc/mosdns/cache_nocn.dump
      dump_interval: 3600

  # # exec
  # - tag: ecs_cn # 附加 ecs-cn 信息
  #   type: sequence
  #   args:
  #     - exec: ecs 202.120.2.100

  # no ecs
  # - tag: no_ecs # no ecs 信息
  #   type: sequence
  #   args:
  #     - exec: ecs
  
  # no ecs
  - tag: no_ecs
    type: "ecs_handler"
    args:
      forward: false # 是否转发来自下游的 ecs
      preset: "" # 发送预设 ecs
      send: false # 是否发送 ecs
      mask4: 24
      mask6: 48 
  
  # 附加 ecs cn 信息
  - tag: ecs_cn
    type: "ecs_handler"
    args:
      forward: false # 是否转发来自下游的 ecs
      preset: 114.217.98.237 # 发送预设 ecs
      send: false # 是否发送 ecs
      mask4: 24 # ipv4 掩码。默认 24
      mask6: 48 # ipv6 掩码。默认 48

  # 调整TTL的插件
  # [1m|5m|1h]
  - tag: ttl_1m
    type: sequence
    args:
      - exec: ttl 60
  - tag: ttl_5m
    type: sequence
    args:
      - exec: ttl 300
  - tag: ttl_1h
    type: sequence
    args:
      - exec: ttl 3600
